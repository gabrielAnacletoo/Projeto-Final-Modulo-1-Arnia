<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto Wexer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="style/style.css">
       <!-- Favi icon -->
       <link
       rel="icon"
       type="image/png"
       sizes="16x16"
       href="favicons/favicon-16x16.png"
     />
     <script
     src="https://kit.fontawesome.com/1bd40db174.js"
     crossorigin="anonymous"
   ></script>
  
   
</head>
  <body>

  <img id="imgfundo1" src="img/vetorO.png">
  <img id="imgfundo2" src="img/vetorx.png">

  
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <form id="formulario" class="col-xl-4 mx-auto p-3 text-center">
        <div class="text-center mb-4">
            <img class="mx-auto mt-1" src="img/Logo.png" alt="">
        </div>
        <div class="d-flex flex-column align-items-center">
            <div class="mb-3 col-12 col-md-9">
                <label for="loginInput" class="form-label">Login</label>
                <input type="text" class="form-control" id="loginInput" required>
                <small class="text-danger" id="smallerror"></small>
            </div>
            <div class="mb-3 col-12 col-md-9">
                <label for="passUserInput" class="form-label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" name="senhaIndex" id="passUserInput">
                  <span class="input-group-text"><i class="fa-regular fa-eye size-eye"></i></span>
                </div>
              </div>
              
        </div>
        <div class="text-center">
            <button id="btnEntrar" class="btn border w-75">Entrar</button>
            <a href="./content/register.html" id="cadastrar" class="btn btn-outline">Cadastre-se Gratuitamente</a>
        </div>
    </form>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
  </body>
</html>
