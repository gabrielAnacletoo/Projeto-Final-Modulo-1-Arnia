      <div class="card mb-4  shadow px-5" id="cardProntuario1">

                  <p class="text-success mb-0 "><img class="align-items-center me-2" src="../img/user.png">Paciente</p>

              </div>

              <div class="ms-2 d-flex align-items-start flex-column">

              </div>

              <div class="ms-2 d-flex align-items-start flex-column">

      <div class="card shadow" id="cardProntuario2">
        <div class="card-body mt-2 d-flex justify-content-center">
          <div>
           
        <!-- Button trigger modal -->
    <button class="btn btn-outline me-3" data-bs-toggle="modal" data-bs-target="#ModalSessao"><img src="../img/session.png" alt="icone de uma cabeça com coração no centro" class="mb-1">
    Sessão
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="ModalSessao" tabindex="-1" aria-labelledby="ModalSessao" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-success" id="ModalSessao"><strong>Nova Sessão</strong></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div> <span class="bg-success bg-gradient rounded-circle text-light me-1 numbersCircle">1</span> Dados Gerais
          </div>

          <div class="d-flex justify-content-around mt-1 flex-column flex-sm-row">
              <div class="mt-2 me-3">
                <label for="data" class="form-label text-secondary"><small>Data*</small></label>
                <input type="date" class="form-control" aria-describedby="data" id="dataSessao" placeholder="20/05/2023">
              </div>

              <div class="mb-3 me-3 mt-2 flex-column flex-sm-row">
                <label for="Hora" class="form-label text-secondary"><small>Hora de início*</small></label>
                <select name="Horarios" id="HoraStart" class="form-select">
                  <option value="6:00" selected>6:00</option>
                  <option value="7:00">7:00</option>
                  <option value="8:00">8:00</option>
                  <option value="9:00">9:00</option>
                  <option value="10:00">10:00</option>
                  <option value="11:00">11:00</option>
                  <option value="13:00">13:00</option>
                  <option value="14:00">14:00</option>
                  <option value="15:00">15:00</option>
                  <option value="16:00">16:00</option>
                  <option value="17:00">17:00</option>
                  <option value="18:00">18:00</option>
                </select>
              </div>

              <div class="mb-3 mt-2 flex-column flex-sm-row">
                <label for="Hora" class="form-label text-secondary"><small>Hora fim*</small></label>
                <select name="Horarios" id="HoraFim" class="form-select">
                  <option value="6:00">6:00</option>
                  <option value="7:00">7:00</option>
                  <option value="8:00">8:00</option>
                  <option value="9:00">9:00</option>
                  <option value="10:00">10:00</option>
                  <option value="11:00">11:00</option>
                  <option value="13:00" selected>13:00</option>
                  <option value="14:00">14:00</option>
                  <option value="15:00">15:00</option>
                  <option value="16:00">16:00</option>
                  <option value="17:00">17:00</option>
                  <option value="18:00">18:00</option>
                </select>
              </div>
          </div>  
          <div> <span class="bg-success bg-gradient rounded-circle text-light me-2 numbersCircle" >2</span>Sessão
          </div>
          <div>
            <div class="my-3 me-3 flex-column flex-sm-row">
              <label for="Hora" class="form-label text-secondary"><small>Título*</small></label>
              <input type="text" class="form-control" id="titleSessao" placeholder="Digite">
            </div>

            <div class="mb-3 me-3 flex-column flex-sm-row">
              <label for="Hora" class="form-label text-secondary"><small>Resumo da sessão*</small></label>

              <div class="form-floating">
                <textarea class="form-control" id="TextAreaSession"></textarea>
              </div>
            </div>
          </div>


          <div> <span class="bg-success bg-gradient rounded-circle text-light me-2 numbersCircle">3</span>Pagamento
          </div>
          <div class="d-flex justify-content-center mt-1 flex-column flex-sm-row">
            <div class="mt-2 me-1 col-sm-3">
              <label for="ValuePayment" class="form-label text-secondary"><small>Valor*</small></label>
              <input type="number" class="form-control ps-0" id="ValuePayment" placeholder="R$ 150,00">
            </div>

            <div class="mb-3 me-1 mt-2 flex-column flex-sm-row">
              <label for="PaymentMethods" class="form-label text-secondary"><small>Forma de Pagamento</small></label>
              <select name="PaymentMethods" id="PaymentMethods" class="form-select">
                <small>
                <option value="PIX" selected>PIX</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Cartão de Débito">Cartão de Débito</option>
                <option value="Cheque">Cheque</option>
              </small>
              </select>

            </div>

            <div class="align-items-center justify-content-between mt-2 flex-column flex-sm-row">
              <label for="status" class="form-label text-secondary"><small>Status</small></label>
              <div id="radio1">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="status" id="inlineRadio1" value="Pago">
                  <label class="form-check-label" for="inlineRadio1"><small>Pago</small></label>
                </div>
                <div id="radio2"  class="form-check">
                  <input class="form-check-input" type="radio" name="status" id="inlineRadio2" value="Não pago">
                  <label class="form-check-label" for="inlineRadio2"><small>Não pago</small></label>
                </div>
              </div>
            </div>
            
                  
        </div> 

        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline text-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success px-5" id="NewSession">Criar</button>
        </div>
      </div>
    </div>
  </div>



             <!--Fato Relevante -->
              <button type="button" class="btn btn-outline " data-bs-toggle="modal" data-bs-target="#modalFatoRelevante">
                <img src="../img/map.png" alt="imagem de alfinete" class="mb-1 "> Fato Relevante
              </button>

              <!-- Modal -->
              <div class="modal fade" id="modalFatoRelevante" tabindex="-1" aria-labelledby="modalFatoRelevante" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                  <div class="modal-content" id="modalFatos">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5 text-success" id="modalFatoRelevante"><strong>Novo Fato Relevante</strong></h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">


                      <form>
                        <div class="d-flex justify-content-start me-1 flex-column flex-sm-row">
                          <div class="mb-2 mx-2 flex-column flex-sm-row">
                            <label for="DataFato" class="form-label  text-secondary">Data*</label>
                            <input type="date" class="form-control" id="DataFato" >
                          </div>
                          <div class="mb-2 flex-column flex-sm-row">
                            <label for="TituloFato" class="form-label text-secondary">Título</label>
                            <input type="text" class="form-control" id="TituloFato">
                          </div>
                        </div>
                        <div>
                          <p class="text-secondary">Descrição*</p>
                          <div class="form-floating flex-column flex-sm-row">
                            <textarea class="form-control" id="AreatextFatos"></textarea>
                          </div>
                        </div>
                      </form>



                    </div>
                    <div class="modal-footer d-flex justify-content-between align-items-start">
                      <div>
                        <span class="text-danger">*</span><span class="text-secondary">Campos obrigatórios</span>
                      </div>
                      <div>
                        <button type="button" class="btn bt-outline text-secondary" data-bs-dismiss="modal">cancelar</button>
                        <button type="button" class="btn btn-primary px-5" id="NewFato">Criar</button>
                      </div>               
                    </div>                    

                  </div>
                </div>
              </div>
          </div>
        </div>

          <div class="d-flex justify-content-between mt-2 align-items-center">
            <hr>
            <div class="dropdown">
              <button class="btn-outline btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Filtar por: Todos
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" id="todosFS" selected >Todos</a></li>
                <li><a class="dropdown-item" href="#" id="ApenasSessao">Sessão</a></li>
                <li><a class="dropdown-item" href="#" id="ApenasFatos">Fato Relevante</a></li>
              </ul>
            </div>
          </div>
        
        <!-- Exibe os resultados da busca na API -->
        <div class="mt-5 justify-content-between align-items-center" id="SessionResult">
        </div>
        </div>
      </div> <!-- card 2 -->
      </div>
